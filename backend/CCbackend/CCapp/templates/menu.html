<!-- templates/menu.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
</head>
<body>
    <h1>Menu</h1>
    <ul>
        {% for item in items %}
        <li>
            <a href="{% url 'menu_item' item.pk %}">{{ item.name }}</a> - ${{ item.price }}
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_menu_item' %}">Add menu item</a>
</body>
</html>
